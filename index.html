<html>
    <body>
        <span id="lat">
            <b>Latitude:</b>
        </span>
        <br>
        <span id="long">
            <b>Longitude:</b>
        </span>
        <br>
        <span id="url"></span>
        <br>
        <br>
        <button id="btn">Get Location</button>
        <br>
        <small>Image service powered by <a href="https://thum.io/">https://thum.io/</a></small>
        <img src="" id="map" alt="Map Loading...." style="display: none;">
        <script>
            function getLocation() {
                if (navigator.geolocation) {
                    navigator.geolocation.getCurrentPosition(showPosition);
                }
                else {
                    alert("Geolocation support is blocked.");
                }
            }

            function showPosition(position) {
                let url = `https://maps.google.com/?q=${position.coords.latitude},${position.coords.longitude}`; //URL to Google Maps
                
                document.getElementById("lat").innerHTML += position.coords.latitude
                document.getElementById("long").innerHTML += position.coords.longitude

                document.getElementById("url").innerHTML = `<a href='${url}'>View in Google Maps</a>`;

                let map = document.getElementById("map");
                map.src = `http://image.thum.io/get/width/1366/crop/768/${url}`;
                map.style.display = "block";
                // I tried using google maps API iframe but it didn't work since I can not give away my API Key.
            }

            document.getElementById("btn").addEventListener("click", getLocation);
        </script>
    </body>
</html>
